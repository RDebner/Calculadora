<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="calculadora">

            <div class="input">
                <p id="visor"></p>
            </div>

            <table>

                <tr>
                    <td><button class="apaga" onclick="clean()">C</button></td>
                    <td><button class="clean" onclick="back()">D</button></td>
                    <td><button class="divide" onclick="calculadora('/')">/</button></td>
                    <td><button class="multiplica" id="x" onclick="calculadora('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class="botao1" id="1" onclick="calculadora('1')">1</button></td>
                    <td><button class="botao2" id="2" onclick="calculadora('2')">2</button></td>
                    <td><button class="botao3" id="3" onclick="calculadora('3')">3</button></td>
                    <td><button class="mais" id="+" onclick="calculadora('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao4" id="4" onclick="calculadora('4')">4</button></td>
                    <td><button class="botao5" id="5" onclick="calculadora('5')">5</button></td>
                    <td><button class="botao6" id="6" onclick="calculadora('6')">6</button></td>
                    <td><button class="menos" id="-" onclick="calculadora('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao7" id="7" onclick="calculadora('7')">7</button></td>
                    <td><button class="botao8" id="8" onclick="calculadora('8')">8</button></td>
                    <td><button class="botao7" id="9" onclick="calculadora('9')">9</button></td>
                    <td rowspan="2"><button class="botao-igual" id="=" onclick="calcular()">=</button></td>
                </tr>
                
                <tr>
                    <td colspan="2"><button class="botao0" id="0" onclick="calculadora('0')">0</button></td>
                    <td><button class="botao-decimal" onclick="calculadora('.')">.</button></td>
                </tr>

            </table>
        </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
